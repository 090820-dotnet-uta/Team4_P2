# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - p2schoolapi(p2schoolapi2)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    
    runs-on: windows-latest
    variables:
      solution: '**/*.sln'
      buildPlatform: 'Any CPU'
      buildConfiguration: 'Release'
    steps:
    - uses: actions/checkout@master
    
    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'p2schoolapi'
        slot-name: 'p2schoolapi2'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d03aa1b9ecf34ac183d79e00b2b7309f }}
        package: ${{env.DOTNET_ROOT}}/myapp 
    
